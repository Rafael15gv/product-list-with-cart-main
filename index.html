<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Product list with cart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="container">
    <div class="left-panel">
      <h1 class="titulo">Desserts</h1>
      <div class="cards-container"></div>
    </div>

    <section class="pedido right-panel">
      <h2 class="pedido__texto">Your Cart (<span class="cantidadArticulos"></span>)</h2>
      <div class="pedido__img"></div>
      <p class="pedido__p">Your added items will appear here</p>

      <section class="cuenta">
        <div class="order">
          <p class="order__texto">Order Total</p>
          <p class="order__total--price"></p>
        </div>
        <div class="cuenta__carbon">
          <img class="img__carbon">
          <p class="p__carbon">This is a carbon-neutral delivery</p>
        </div>
        <button class="btn__confirm" type="button">Confirm Order</button>
      </section>
    </section>
  </main>

  <script src="/index.js"></script>
</body>

</html>
